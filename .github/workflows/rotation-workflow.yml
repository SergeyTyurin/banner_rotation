name: CI

on:
  push:
    branches:
      - main

env:
  GO111MODULE: "on"
  CGO_ENABLED: 1

jobs:
  tests_by_makefile:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.20

      - name: Check out code
        uses: actions/checkout@v3

      - name: make lint
        run: make lint
        working-directory: ./

      - name: make build
        run: make build
        working-directory: ./

      - name: make test
        run: make test
        working-directory: ./

      - name: make integration_test
        run: make integration_test
        working-directory: ./
